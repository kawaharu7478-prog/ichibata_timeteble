<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>列車運行可視化</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    .station { fill: black; }
    .station-label { font-size: 10px; text-anchor: middle; }
    .train { fill: red; stroke: black; stroke-width: 1px; }
  </style>
</head>
<body>
  <h2>列車運行可視化</h2>
  <svg id="map" width="1500" height="400"></svg>
  <script>
    const stationsMain = [
      "松江温泉","ガーデン前","朝日ヶ丘","長江","秋鹿町","フォーゲル","高ノ宮","津ノ森","伊野灘",
      "一畑口","園","湖遊館新駅","布崎","雲州平田","旅伏","美談","大寺","川跡",
      "武志","大津町","科学館前","電鉄出雲市"
    ];
    const stationsBranch = ["川跡","高浜","遥堪","浜山公園北口","出雲大社前"];

    const svg = d3.select("#map");
    const mainLineY = 150;
    const branchLineY = 180;
    const stationSpacing = 100; // 修正点②: 駅間隔を100に変更

    const stationPositions = {};
    stationsMain.forEach((d, i) => {
      stationPositions[d] = {x: 50 + i * stationSpacing, y: mainLineY};
    });
    stationsBranch.forEach((d, i) => {
      if (d === "川跡") {
        // 修正点①: 川跡を支線でも mainLineY と同じ高さに設定
        stationPositions[d] = {x: stationPositions[d].x, y: mainLineY};
      } else {
        stationPositions[d] = {x: stationPositions["川跡"].x + i * stationSpacing, y: branchLineY};
      }
    });

    // 本線
    svg.append("line")
      .attr("x1", stationPositions[stationsMain[0]].x)
      .attr("y1", mainLineY)
      .attr("x2", stationPositions[stationsMain[stationsMain.length-1]].x)
      .attr("y2", mainLineY)
      .attr("stroke", "black");

    // 支線
    svg.append("line")
      .attr("x1", stationPositions["川跡"].x)
      .attr("y1", mainLineY)
      .attr("x2", stationPositions["出雲大社前"].x)
      .attr("y2", branchLineY)
      .attr("stroke", "black");

    // 駅
    Object.entries(stationPositions).forEach(([name, pos]) => {
      svg.append("circle")
        .attr("cx", pos.x)
        .attr("cy", pos.y)
        .attr("r", 4)
        .attr("class", "station");
      svg.append("text")
        .attr("x", pos.x)
        .attr("y", pos.y - 10)
        .attr("class", "station-label")
        .text(name);
    });

    // 列車アイコン
    const trains = [
      {id: "301", direction: "down", position: "松江温泉"},
      {id: "300", direction: "up", position: "電鉄出雲市"}
    ];

    trains.forEach(train => {
      const pos = stationPositions[train.position];
      let points;
      if (train.direction === "up") {
        // 右向き（三角）
        points = `${pos.x-10},${pos.y-10} ${pos.x+15},${pos.y} ${pos.x-10},${pos.y+10}`;
      } else {
        // 修正点①: 左向き（三角）
        points = `${pos.x+10},${pos.y-10} ${pos.x-15},${pos.y} ${pos.x+10},${pos.y+10}`;
      }
      svg.append("polygon")
        .attr("points", points)
        .attr("class", "train");
    });
  </script>
</body>
</html>
