<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>一畑電車 列車可視化</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: sans-serif; }
    .station { font-size: 10px; text-anchor: middle; }
    .train-label { font-size: 10px; dominant-baseline: middle; text-anchor: middle; pointer-events: none; }
  </style>
</head>
<body>
  <svg id="map" width="1200" height="800"></svg>
  <script>
    const svg = d3.select("#map");
    const width = +svg.attr("width");
    const height = +svg.attr("height");

    // 駅データ
    const honStations = ["松江温泉","ガーデン前","朝日ヶ丘","長江","秋鹿町","フォーゲル","高ノ宮","津ノ森","伊野灘","一畑口","園","湖遊館新駅","布崎","雲州平田","旅伏","美談","大寺","川跡","武志","大津町","科学館前","電鉄出雲市"];
    const shiStations = ["川跡","高浜","遥堪","浜山公園北口","出雲大社前"];

    // 座標計算
    const margin = 80;
    const honX = d3.scalePoint().domain(honStations).range([margin, width - margin]);
    const shiX = d3.scalePoint().domain(shiStations).range([margin, width - margin]);
    const honY = height / 2;
    const shiY = honY + 80;

    // 本線描画
    svg.append("line")
      .attr("x1", honX(honStations[0]))
      .attr("y1", honY)
      .attr("x2", honX(honStations[honStations.length - 1]))
      .attr("y2", honY)
      .attr("stroke", "black")
      .attr("stroke-width", 2);

    honStations.forEach(st => {
      svg.append("circle")
        .attr("cx", honX(st)).attr("cy", honY).attr("r", 4).attr("fill", "black");
      svg.append("text")
        .attr("x", honX(st)).attr("y", honY - 8).text(st).attr("class", "station");
    });

    // 支線描画
    svg.append("line")
      .attr("x1", honX("川跡"))
      .attr("y1", honY)
      .attr("x2", shiX(shiStations[shiStations.length - 1]))
      .attr("y2", shiY)
      .attr("stroke", "black")
      .attr("stroke-width", 2);

    shiStations.forEach((st, i) => {
      const x = shiX(st);
      const y = shiY;
      svg.append("circle").attr("cx", x).attr("cy", y).attr("r", 4).attr("fill", "black");
      svg.append("text").attr("x", x).attr("y", y - 8).text(st).attr("class", "station");
    });

    // 色と文字色設定
    function getTrainStyle(name) {
      if (name.includes("A")) return {fill: "red", text: "white"};
      if (name.includes("B")) return {fill: "green", text: "white"};
      if (name.includes("C")) return {fill: "yellow", text: "black"};
      if (name.includes("D")) return {fill: "blue", text: "black"};
      if (name.includes("E")) return {fill: "none", text: "black"};
      if (name.includes("F")) return {fill: "cyan", text: "black"};
      if (name.includes("G")) return {fill: "orange", text: "white"};
      if (name.includes("H")) return {fill: "pink", text: "black"};
      if (name.includes("I")) return {fill: "lime", text: "black"};
      return {fill: "gray", text: "white"};
    }

    // CSV読込
    d3.csv("trains.csv").then(data => {
      const trains = [];
      data.forEach(row => {
        const stops = [];
        Object.keys(row).forEach(key => {
          if (honStations.includes(key) || shiStations.includes(key)) {
            if (row[key]) stops.push({station: key, time: parseInt(row[key])});
          }
        });
        if (stops.length > 0) {
          trains.push({id: row.train_id, name: row.train_name, direction: row.direction, stops});
        }
      });

      // 列車描画
      const trainGroups = svg.selectAll(".train")
        .data(trains)
        .enter()
        .append("g")
        .attr("class", "train");

      trainGroups.each(function(train) {
        const g = d3.select(this);
        const style = getTrainStyle(train.name);

        // === ここだけ修正：長方形＋進行方向にとがり ===
        const textLen = train.name.length;
        const w = 14 + textLen * 8;
        const h = 16;
        const arrow = 6;

        let points;
        if (train.direction === "down") {
          points = `0,0 ${w},0 ${w+arrow},${h/2} ${w},${h} 0,${h}`;
        } else {
          points = `${arrow},0 ${w+arrow},0 ${w+arrow},${h} ${arrow},${h} 0,${h/2}`;
        }

        g.append("polygon")
          .attr("points", points)
          .attr("fill", style.fill)
          .attr("stroke", "black");

        g.append("text")
          .attr("x", (w+arrow)/2)
          .attr("y", h/2)
          .attr("fill", style.text)
          .attr("class", "train-label")
          .text(train.name);
      });

      // 座標更新関数
      function updateTrains(time) {
        trainGroups.each(function(train) {
          const g = d3.select(this);
          let prev = null, next = null;
          for (let i = 0; i < train.stops.length - 1; i++) {
            if (train.stops[i].time <= time && time <= train.stops[i+1].time) {
              prev = train.stops[i];
              next = train.stops[i+1];
              break;
            }
          }
          if (!prev || !next) {
            g.attr("display", "none");
            return;
          }
          g.attr("display", null);

          const ratio = (time - prev.time) / (next.time - prev.time);
          const px = honStations.includes(prev.station) ? honX(prev.station) : shiX(prev.station);
          const py = honStations.includes(prev.station) ? honY : shiY;
          const nx = honStations.includes(next.station) ? honX(next.station) : shiX(next.station);
          const ny = honStations.includes(next.station) ? honY : shiY;
          const x = px + (nx - px) * ratio;
          const y = py + (ny - py) * ratio;

          g.attr("transform", `translate(${x},${y-10})`);
        });
      }

      // 時刻進行
      let curTime = 1700;
      d3.interval(() => {
        updateTrains(curTime);
        curTime++;
        if (curTime > 1900) curTime = 1700;
      }, 500);
    });
  </script>
</body>
</html>
